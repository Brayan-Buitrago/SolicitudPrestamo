<div class="card card-chart">
    <div class="card-body">
        <form [formGroup]="datos">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre</label>
                    <input type="text" formControlName="inputNombre" class="form-control" id="inputNombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCorreo">Correo</label>
                    <input type="email" class="form-control" formControlName="inputCorreo" id="inputCorreo">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCedula">Cedula</label>
                    <input type="text" class="form-control" formControlName="inputCedula" id="inputCedula" placeholder="CC">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2" class="labelValorSolicitud">Valor Solicitado</label>
                    <app-deslizador></app-deslizador>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDate">Fecha Pagar</label>
                    <input type="date" class="form-control" formControlName="inputDate" id="inputDate">
                </div>
            </div>

            <button type="submit" (click)="enviarCreacion(datos)" class="btn btn-primary" [disabled]="!datos.valid || !valorSolicitado">Enviar</button>
        </form>
    </div>
</div>

<ng-template #modal let-e="close">
    <div class="modal-header">
        <h4 class="modal-title">
            <div class="col-md-12">
                <span>No pueden volver a solicitar cr√©ditos.</span>
            </div>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="e('Cerrar')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
</ng-template>
